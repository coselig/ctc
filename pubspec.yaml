name: ctc
description: "Coselig 智慧家居應用 - 光悅科技提供務實、穩定、實惠、耐用、永續、舒適的智慧家居解決方案"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  js: ^0.7.1
  flutter_web_plugins:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Supabase for authentication and database
  supabase_flutter: ^2.9.1
  
  # Camera
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # Storage
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # State management
  provider: ^6.1.1
  flutter_image_compress: ^2.4.0
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/sqare_ctc_icon.png"
  web:
    generate: true
    image_path: "assets/sqare_ctc_icon.png"
    background_color: "#ffffff"
    theme_color: "#000000"
flutter:
  uses-material-design: true
  assets:
    - assets/sqare_ctc_icon.png
  fonts:
    - family: Iansui
      fonts:
        - asset: assets/fonts/Iansui-Regular.ttf
